<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Pacifico|roboto'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid" ng-app="pomApp" ng-controller = "pomCtrl">
  <div class = "main_content">
    <h1>Pomodoro Timer</h1>
    <br />
    <div id = "bigCircle">
      <div class = "progress-wrapper">
        <div class = "progress ng-cloak">
          {{myTimer | time}}
        </div>
        <div
             round-progress
             max = "myFixedTimer"
             current = "myTimer"
             color = "#4caf50"
             bgcolor = "#a5d6a7"
             radius = "120"
             rounded = "true"
             stroke = "20"
             clockwise = "clockwise"
             responsive = "false"
             duration = "500"
             offset = "0"
             animation-delay = "0"
             >
          <svg>
            <linearGradient id = "gradient" x1= "0" x2="0",y1="0",y2="0">
              <stop offset = "5%" stop-color="green" />
              <stop offset = "95%" stop-color="gold" />
            </linearGradient>
          </svg>
        </div>
      </div>
    </div>
    
    
    <br />
    <button class = "btn btn-success" ng-click="start()"><span class="oi oi-media-play"></span></button>
    <button class = "btn btn-danger" ng-click="reset()"><span class="oi oi-media-stop"></span></button>
    <br />
    {{breakTime}}
  </div> <!-- Main content -->
</div> <!-- Container fluid -->
  
    
  </div>
  
</div>

 <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-svg-round-progressbar/0.4.8/roundProgress.min.js'></script>
 <script  src="js/index.js"></script>

</body>
</html>
